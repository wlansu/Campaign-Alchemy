{% extends "base.html" %}
{% load static %}

{% block title %}Campaign: {{ campaign.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row mb-3 border-bottom">
    <div class="text-center">
      <h2>{{ campaign.name }} Maps</h2>
      <p>{{ campaign.description }}</p>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" hx-get="{% url 'campaigns:update' campaign.id %}" hx-target="#dialog">Edit</button>
        <button type="button" class="btn btn-danger" hx-get="{% url 'campaigns:delete' campaign.id %}" hx-target="#dialog">Delete</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="text-center">
      <button type="button" class="btn btn-primary" hx-get="{% url 'campaigns:maps:create' campaign_pk=campaign.id %}" hx-target="#dialog">Create New Map</button>
    </div>
  </div>
  <div hx-trigger="load from:body" hx-get="{% url 'campaigns:maps:list' campaign_pk=campaign.id %}" hx-target="this" class="row row-cols-1 row-cols-lg-2 row-cols-xl-4">
  </div>
</div>
{% endblock content %}
