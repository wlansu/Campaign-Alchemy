{% extends "base.html" %}
{% load static %}

{% block title %}Campaign: {{ campaign.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row mb-3 border-bottom">
    <div class="text-center">
      <h2>{{ campaign.name }}</h2>
      <p>{{ campaign.description }}</p>
      <div class="mb-3">
        <a class="btn btn-primary" href="{% url 'campaigns:update' campaign.id %}" role="button">Update Campaign</a>
        <a class="btn btn-danger" href="{% url 'campaigns:delete' campaign.id %}" role="button">Delete Campaign</a>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="text-center">
      <a class="btn btn-primary" href="{% url 'campaigns:maps:create' campaign_pk=campaign.id %}" role="button">Create New Map</a>
    </div>
  </div>
  <div hx-trigger="load, mapListChanged from:body" hx-get="{% url 'campaigns:maps:list' campaign_pk=campaign.id %}" hx-target="this" class="row row-cols-1 row-cols-lg-2 row-cols-xl-4">
  </div>
</div>
{% endblock content %}
