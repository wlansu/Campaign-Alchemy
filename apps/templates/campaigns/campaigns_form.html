{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}{% if campaign %}{{ campaign.name }}{% else %}Create Campaign{% endif %}{% endblock %}

{% block content %}
  <form class="form-horizontal" method="post" action="{% if campaign %}{% url 'campaigns:update' campaign.id %}{% else %}{% url 'campaigns:create' %}{% endif %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
