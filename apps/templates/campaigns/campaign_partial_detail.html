<div class="text-center">
  <h2>{{ campaign.name }}</h2>
  <p>{{ campaign.description }}</p>
  <p>Share this invite code with your players so they can add characters to the campaign: <i class="bloodred">{{ campaign.invite_code }}</i></p>
  <div class="mb-3">
    <button type="button" class="btn btn-primary" hx-get="{% url 'campaigns:update' campaign.id %}" hx-target="#dialog">Edit</button>
    <button type="button" class="btn btn-danger" hx-get="{% url 'campaigns:delete' campaign.id %}" hx-target="#dialog">Delete</button>
  </div>
</div>
