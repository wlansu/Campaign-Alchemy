{% load static %}

{% for campaign in campaigns %}
<div class="col">
<a class="text-decoration-none text-reset" href="{% url 'campaigns:detail' campaign_pk=campaign.id %}">
  <div class="card h-100 radius-15 bg dark-color-scheme">
    <div class="card-body text-center">
      <div class="p-4 border radius-15">
        {% if campaign.image %}
          <img src="{{ campaign.image.url }}" width="110" height="110" class="rounded-circle shadow" alt="">
        {% else %}
          <img src="{% static 'images/default_image.png' %}" width="110" height="110" class="rounded-circle shadow" alt="">
        {% endif %}
        <h5 class="mb-5 mt-5">{{ campaign.name }}</h5>
      </div>
    </div>
  </div>
</a>
</div>
{% endfor %}
