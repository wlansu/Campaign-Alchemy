{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <form class="modal-content" enctype="multipart/form-data" hx-post="{% if campaign %}{% url 'campaigns:update' campaign.id %}{% else %}{% url 'campaigns:create' %}{% endif %}">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title">{% if campaign %}Update {{ campaign.name }}{% else %}Create{% endif %}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      {{ form|crispy }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
