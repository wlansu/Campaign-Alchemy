{% load crispy_forms_tags crispy_forms_filters %}

{% block content %}
<form hx-post="{% if location %}{% url 'campaigns:maps:locations:update' campaign_pk=campaign_pk map_pk=map_pk location_pk=location.id %}{% else %}{% url 'campaigns:maps:locations:create' campaign_pk=campaign_pk map_pk=map_pk %}{% endif %}" class="modal-content" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">{% if location %}Update {{ location.name }}{% else %}Create{% endif %}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
