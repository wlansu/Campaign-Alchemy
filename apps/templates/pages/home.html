{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
  <p class="text-center"><b>A website to create a campaign map with placeable markers to chart the journey of your characters.</b></p>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <a class="text-decoration-none text-reset" href="{% url 'campaigns:list' %}">
        <div class="card h-100 border-0" style="width: 36rem;">
          <img class="card-img-top" style="width: 36rem; height: 28rem;" src="{% static 'images/parchment.jpg' %}" alt="An alchemist preparing potions.">
          <div class="card-body text-center dark-color-scheme">
            <h5 class="card-title">Campaigns</h5>
          </div>
        </div>
      </a>
    </div>
    <div class="col">
      <a class="text-decoration-none text-reset" href="{% url 'characters:list' %}">
        <div class="card h-100 border-0" style="width: 36rem;">
          <img class="card-img-top" style="width: 36rem; height: 28rem;" src="{% static 'images/alchemist.jpg' %}" alt="A cocktail glass filled with red liquid and smoke pouring out of it.">
          <div class="card-body text-center dark-color-scheme">
            <h5 class="card-title">Characters</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
