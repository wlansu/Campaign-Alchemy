{% load static %}

<div class="card-footer">
  <div class="row text-center">
  {% if character.campaign %}
    <div class="col-9">
      <a href="{% url 'campaigns:detail' campaign_pk=character.campaign_id %}"><h5>{{ character.campaign }}</h5></a>
    </div>
    <div class="col-1">
      <img
        alt="Remove character from campaign"
        class="ca-pointer"
        src="{% static 'images/icons/lock-fill.svg' %}"
        height="20"
        width="20"
        hx-trigger="click"
        hx-get="{% url 'characters:remove' character.pk %}"
        hx-target="#dialog"
      >
    </div>
  {% else %}
    <div class="col-9">
    </div>
    <div class="col-1">
      <img
        alt="Add character to campaign"
        class="ca-pointer"
        src="{% static 'images/icons/unlock-fill.svg' %}"
        height="20"
        width="20"
        hx-trigger="click"
        hx-get="{% url 'characters:add' character.pk %}"
        hx-target="#dialog"
      >
    </div>
  {% endif %}
  </div>
</div>
