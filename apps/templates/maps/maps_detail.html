{% extends "base.html" %}
{% load static %}

{% block title %}Map: {{ map.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ map.name }}</h2>
      {% if map.description %}
        <p>{{ map.description }}</p>
      {% endif %}
      <img src="{{ map.image.url }}" class="img-responsive" alt="{{ map.name }}">
    </div>
  </div>

<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <a class="btn btn-primary" href="{% url 'maps:update' map.id %}" role="button">Edit</a>
  </div>

</div>

</div>
{% endblock content %}
